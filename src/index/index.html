<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" data-senna-track="permanent" src="bundle.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta charset="UTF-8">
    <title>Explorer</title>
</head>

<body data-senna>

    <div data-senna-surface id="content">
        <div class="row">
            <div class="col m8 offset-m2">
                <div data-bind="text : test"> </div>
                <hr>
                <h3>Two-ways bindings example : </h3>
                <input type="number" data-bind="textInput : num" />
                <br>
                <b>Your number : </b>
                <br>
                <p data-bind="text : num"></p>
                <br>
                <b>Your number x2</b>
                <br>
                <p data-bind="text : num2"></p>
                <hr>
                <h3>Arrays : </h3>
                <div data-bind="foreach : array">
                    <b data-bind="text : nom"></b>
                    <br>
                </div>
            </div>
        </div>

    </div>
</body>


</html>
