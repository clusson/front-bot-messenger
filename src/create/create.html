<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" data-senna-track="permanent" src="bundle.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta charset="UTF-8">
    <title>Thoune</title>
</head>

<body data-senna id="body">
    <div data-senna-surface id="content">

        <div data-senna-surface id="nav">
            <nav>
                <div class="nav-wrapper ">
                    <a href="index.html" class="brand-logo">Thoune</a>


                </div>
            </nav>
        </div>

        <div class="row">

            <div class="row">
                <div class="col s12 m12">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Créer votre Thoune en quelques clic</span>
                            <div class="row">

                                <div class="col s6" data-bind="foreach : arr">
                                    <ul class="collection">
                                        <li class="collection-item avatar">
                                            <span data-bind="if: isValid">
                                                <i class="material-icons circle green">done</i>
                                            </span>
                                            <span data-bind="ifnot: isValid">
                                                <i class="material-icons circle orange">warning</i>
                                            </span>

                                            <span class="title">
                                                <b>Intention Luis</b>
                                            </span>
                                            <p data-bind="text : name"> </p>
                                            <span data-bind="ifnot: isValid">
                                                <span class="secondary-content">
                                                    <input type="text" data-bind="textInput : url">
                                                </span>
                                            </span>
                                            <span data-bind="if : displayUrl">
                                                <span class="secondary-content">
                                                    <span data-bind="text : displayUrl"></span>
                                                </span>
                                            </span>
                                        </li>
                                    </ul>

                                </div>

                                <button class="waves-effect waves-light btn" data-bind="click : validate">Mettre à jour Thoune</button>



                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
